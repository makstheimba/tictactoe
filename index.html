<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet" href = "assets/tictactoe.css">
         <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script   src = "http://code.jquery.com/jquery-3.1.1.min.js"   integrity = "sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin = "anonymous"></script>        
        <script type = "text/javascript" src = "assets/tictactoe.js"></script>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-xs-6">Player1: <span id = "P1">0</span></div>
                <div class = "col-xs-6">Player2: <span id = "P2">0</span></div>
            </div>
            <div class = "row">
                <div class = "col-xs-4" id = "0">1</div>
                <div class = "col-xs-4" id = "1">2</div>
                <div class = "col-xs-4" id = "2">3</div>
            </div>
            <div class = "row">
                <div class = "col-xs-4" id = "3">4</div>
                <div class = "col-xs-4" id = "4">5</div>
                <div class = "col-xs-4" id = "5">6</div>
            </div>
            <div class = "row">
                <div class = "col-xs-4" id = "6">7</div>
                <div class = "col-xs-4" id = "7">8</div>
                <div class = "col-xs-4" id = "8">9</div>
            </div>
        </div>
    </body>
</html>
