<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel = "stylesheet" href = "assets/tictactoe.css">
        <script   src = "http://code.jquery.com/jquery-3.1.1.min.js"   integrity = "sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin = "anonymous"></script>        
        <script type = "text/javascript" src = "assets/tictactoe.js"></script>
    </head>
    <body>
        <div class = "sidePlayer redSide" id = "redPlayer">0</div>
        <div class = "sidePlayer blueSide" id = "bluePlayer">0</div>
        <div class = "fieldGhost"></div>
        <div class = "field" id = "playField">
            <div class = "menuScreen" id = "menu">
                <div class = "startScreen">
                    <h1>Tic Tac Toe</h1>
                    <button class = "tBtn" id = "startBtn">Start</button>
                </div>
                <div class = "optionsScreen" id = "options">
                    <button class = "tBtn" id = "pickColorBtn">Red</button>
                    <button class = "tBtn" id = "pickMarkerBtn">X</button>
                    <button class = "tBtn" id = "pickOpponentBtn">1 Player</button>
                    <button class = "tBtn" id = "startGameBtn">Go</button>
                </div>
            </div>
            <div class = "row">
                <div class = "cell" id = "cell0">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell1">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell2">
                    <div class = "content"></div>
                </div>
            </div>
            <div class = "row">
                <div class = "cell" id = "cell3">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell4">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell5">
                    <div class = "content"></div>
                </div>
            </div>
            <div class = "row">
                <div class = "cell" id = "cell6">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell7">
                    <div class = "content"></div>
                </div>
                <div class = "cell" id = "cell8">
                    <div class = "content"></div>
                </div>
            </div>
        </div>        
    </body>
</html>
